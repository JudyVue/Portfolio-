<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Judy Vue's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/module.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- template for project list section/home page -->
    <script id="projectlist-template" type="text/x-handlebars-template">
        <ul class="startoflist">
          <li class="aboutme">{{title}}</li>
            <ul>
              <li><a href="{{siteUrl}}" class="livesite" target="_blank">Live Deployed Site</li></a>
              <li><a href="{{repoUrl}}" class="repo" target="_blank">GitHub Repo</li></a>
              <li>{{publishStatus}}</li>
            </ul>
        </ul>
    </script >
    <!-- template for about me section -->
    <script id="aboutme_template" type="text/x-handlebars-template">
      <li>{{countryName}}</li>
    </script>

    <!-- extra template to diplay repo API info -->
    <script id="repo-template" type="text/x-handlebars-template">
      <p>Judy has {{followers}} followers and {{public_repos}} public repos. Check out the people she follows on Github.</p>
    </script>
    <script id="followers-template" type="text/x-handlebars-template">
         <li><a href="{{html_url}}" target="_blank">{{login}}</li></a>
    </script>
  </head>

  <body>
    <img src="http://placehold.it/600x150">
    <nav>
      <a href=""><img src="img/menu.png" class="hamburger"></a>
      <table>
        <tr>
          <td class="tab" data-content="projectlist"><a href="/">Home</td></a>
          <td class="tab" data-content="aboutmesection" ><a href="/about">About</td></a>
          <td><a href="https://github.com/judyvue" target="_blank">GitHub</td></a>
          <td><a href="https://www.linkedin.com/in/judyvue" target="_blank">LinkedIn</td></a>
          <td class="tab" data-content="comedysection" ><a href="/comedy">Sometimes I'm Funny</td></a>
      </tr>
      </table>
    </nav>

  <section id="projectlist">
    <h2>Code 201 Projects</h2>
  </section>

  <section id="aboutmesection">
    <h2>About Me</h2>
    <p>Judy has an eclectic work history. She has worked in the following countries:</p>
    <ul class="countries">
    </ul>
  </section>

  <section id="comedysection">
    <h2>Please Laugh at My Comedy, not My Coding</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/ELTtkXmW1ik" frameborder="0" allowfullscreen></iframe>
  </section>


  <!-- third party CDN scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

  <!-- local third party vendor scripts -->
  <script src="vendor/page.js"></script>

  <!-- // Model Scripts -->
  <script src="model/repo.js"></script>

  <!-- Controller Scripts -->
  <script src="controller/homeController.js"></script>
  <script src="controller/aboutController.js"></script>
  <script src="controller/funnyController.js"></script>
  <script src="controller/routes.js"></script>
  <!-- view file -->
  <script src="view/projectView.js"></script>
  <script src="view/aboutView.js"></script>
  <script src="view/mobileView.js"></script>
  <script src="view/repoView.js"></script>

  </body>
</html>
